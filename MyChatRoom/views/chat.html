<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/chatStyle.css">
</head>
<body ng-app='myapp'>
  	<div class="container" ng-controller='chatController'>
  		<div class="row">
  			<div class="col-md-7 text-center">  				
  				<div class="row">
  					<div class="col-md-12">  						
  						<div class="chatArea">
  							<ul class="Message" style="list-style-type: none;">

  							</ul>
  						</div>
  					</div>
  				</div>
  				<div class="row">
  					<div class="col-md-12">
  						<div class="inputArea">
  							<form class="form-horizontal">
								<div class="col-md-8" style="margin: 0; padding: 0;">
	  								<input type="text" class="form-control" ng-model='inputMessage' id="chatMessage" placeholder="Input message here..">
	  							</div>
	  							<div class="col-md-2" style="margin: 0; padding: 0;">
	  								<button type="submit" ng-click='send()' class="btn btn-success" style="width: 100%;">Send</button>
	  							</div>
	  							<div class="col-md-2" style="margin: 0; padding: 0;">
	  								<button class="btn btn-danger" style="width: 100%;" ng-click='logout()'>Log out</button>
	  							</div>
  							</form>
  						</div>
  					</div>
  				</div> 	  			
  			</div>
  			<div class="col-md-5 text-center">
  				<div class="row">
  					<div class="col-md-12">
  						<div class="onlineList">
  							<h2 style="margin: 0; padding-top: 10px; font-family: Arial;">Online List</h2>
  							<ul class="userList" style="list-style-type: none;">
  								<li ng-repeat='user in users' class="text-left" style="margin-top: 10px; font-size: 150%;font-weight: bold; margin-left: 10px;">{{ user.name }}</li>	
  							</ul>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='js/own.js'></script>
	<script src="js/main-app.js"></script>
</body>
</html>
